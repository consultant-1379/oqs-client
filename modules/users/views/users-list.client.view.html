<section>
  <div class="page-header">
    <h1>Admins</h1>
  </div>

  <a ng-show="vm.authentication.user.roles[0] === 'superAdmin'" ui-sref="users.create" class="btn btn-sm btn-success">Create new Admin</a>
  <table id="users-table" ng-if="vm.users.length > 0" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Signum</th>
        <th>Name</th>
        <th>Role Type</th>
        <th ng-show="vm.authentication.user.roles[0] === 'superAdmin'">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="admin in vm.admins" style="cursor: pointer">
        <td>{{ admin.username }}</td>
        <td>{{ admin.displayName }}</td>
        <td>{{ admin.roles[0] }}</td>
        <td ng-show="vm.authentication.user.roles[0] === 'superAdmin'" stop-propagation>
          <a class="btn btn-sm btn-danger" ng-click="vm.remove(admin)" ng-hide="vm.authentication.user.username === admin.username">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
